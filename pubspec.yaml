name: cmdsidocs
description: A modern parking management app with CRUD operations

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  file_picker: ^5.5.0
  path_provider: ^2.1.1
  path: ^1.8.3 
  intl: ^0.18.1
  provider: ^6.1.1
  uuid: ^4.4.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/