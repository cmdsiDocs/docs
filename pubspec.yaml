name: cmdsidocs
description: A modern parking management app with CRUD operations

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  uuid: ^4.5.1
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  image_picker: ^1.2.0
  image: ^4.5.4
  http: ^1.5.0
  flutter_image_compress: ^2.4.0
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  get: ^4.6.5
  google_fonts: ^6.3.1
  url_launcher: ^6.3.2
  flutter_svg: ^2.2.1
  file_picker: ^10.3.2
  path: ^1.9.1
  open_file: ^3.5.10
  universal_html: ^2.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  crypto: ^3.0.6
  collection: ^1.19.1
  intl: ^0.20.2
  font_awesome_flutter: ^10.4.0
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.3.3
  analyzer: ^6.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/
